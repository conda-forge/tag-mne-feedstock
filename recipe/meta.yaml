{% set name = "tag-mne" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tag_mne-{{ version }}.tar.gz
  sha256: 2c0a669efe0eb1a7430d76b703b679d664730b9f496b2e90a692637ca572c20c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - mne >=1.8

test:
  imports:
    - tag_mne
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/simonkojima/tag-mne
  summary: python library for working on mne tag
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonkojima
