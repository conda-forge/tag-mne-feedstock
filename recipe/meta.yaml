{% set name = "tag-mne" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tag_mne-{{ version }}.tar.gz
  sha256: 2411c54c554d21a0a2c144a5852049a50a2d2a614bd198e76090cf39de8d1d13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - mne >=1.8

test:
  imports:
    - tag_mne
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/simonkojima/tag-mne
  summary: python library for working on mne tag
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonkojima
